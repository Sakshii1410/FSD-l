<html>
    <head>
        <title>Pizza Form</title>
    </head>

    <body>
        <hr color="orange" size="5px">
        <h1  align="center"><font color="blue" size="5">Pizza Shop 2.0</font></h1>
        <hr color="green" size="5px">
        <form action="#" method="get" style="background-color: skyblue;">
            <fieldset>
                <legend>Customer Detail</legend>
                <table align="center" bgcolor="pink" width="50%">
                    <tr>
                        <td align="right"><b>Name:</b></td>
                        <td><input type="text" placeholder="Enter your Name"></td>
                    </tr>
                    <tr>
                        <td align="right"><b>Mobile Number:</b></td>
                        <td><input type="text" placeholder="Enter your Mobile Number"></td>
                    </tr>
                    <tr>
                        <td align="right"><b>Adress:</b></td>
                        <td><textarea type="text" cols="21" rows="5" placeholder="Enter your Adress"></textarea></td>    
                    </tr>
                </table>
            </fieldset>
        
            <fieldset>
                <legend>Pizza Topping Detail</legend>
                <table align="center" bgcolor="LightGoldenrodYellow" width="50%">
                    <tr>
                        <td align="right"><b>Pizza Type:</b></td>
                        <td>
                            <table>
                                <tr>
                                    <td><input type="checkbox"> Supreme</td>
                                    <td> Qt.<input type="number" min="1" max="10"></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox"> Vegetarian</td>
                                    <td> Qt.<input type="number" min="1" max="10"></td>
                                </tr>
                                    <td> Qt.<input type="number" min="1" max="10"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><b>Pizza Size:</b></td>
                        <td><input type="radio">Small <input type="radio">Medium <input type="radio">Large </td>
                    </tr>
                    <tr>
                        <td align="right"><b>Pizza Sauce:</b></td>
                        <td><select>
                            <option selected hidden>--Sauce Type--</option>
                            <option>Tomato</option>
                            <option>Chilly</option>
                            <option>BBQ</option></select></td>
                    </tr>
                    <tr>
                        <th align="right">Extra Topping</th>
                        <td>
                            <table bgcolor="peachpuff">
                                <tr>
                                    <td><input type="checkbox">Cheese</td>
                                    <td><input type="checkbox">Extra veg.</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox">Roasted Broccoli</td>
                                    <td><input type="checkbox">Black olives</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <th colspan="2">Delivery Instruction<br><textarea type="text" cols="60" rows="4"></textarea></th>
                    </tr>

                    <tr>
                        <td align="center" colspan="2"><input type="submit" value="Send my order"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
